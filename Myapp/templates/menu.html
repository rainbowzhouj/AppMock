<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/menu_window10/css/reset.css" />
{#	<link rel="stylesheet" type="text/css" href="/static/menu_window10/css/default.css">#}
	<link rel='stylesheet' href='/static/font-awesome-4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="/static/menu_window10/css/styles.css">

</head>
<body>
	<div id="top-bar" class="top-bar" style="z-index: 900">
		  <div class="bar">
		    <button id="navbox-trigger" class="navbox-trigger"><i class="fa fa-lg fa-th"></i></button>
              <strong><span style="color: white">{{ page_name }}</span></strong>

{#              <span style="color: white">项目页</span>#}
		  </div>
		  <div class="navbox">
		    <div class="navbox-tiles">
			    <a href="/project_list/" class="tile">
			        <div class="icon"><i class="fa fa-home"></i></div><span class="title">回到首页</span>
			    </a>
			    <a href="/admin/" class="tile">
			        <div class="icon"><i class="fa fa-user-circle-o"></i></div><span class="title">进入后台</span>
			    </a>
			    <a href="/logout/" class="tile">
			        <div class="icon"><i class="fa fa-sign-out"></i></div><span class="title">注销</span>
			    </a>
                {% for i in buttons %}
                    <a href="{{ i.href }}" class="tile">
			        <div class="icon"><i class="fa fa-{{ i.icon }}"></i></div><span class="title">{{ i.name }}</span>
			        </a>
                {% endfor %}

		    </div>
		  </div>
	</div>
	<span style="color: white;position: absolute;left:45%;top:18px;z-index:999 ">欢迎你！</span>
	<script src="/static/menu_window10/js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="/static/menu_window10/js/jquery-2.1.1.min.js"><\/script>')</script>
	<script>
	(function () {
	    $(document).ready(function () {
	        $('#navbox-trigger').click(function () {
	            return $('#top-bar').toggleClass('navbox-open');
	        });
	        return $(document).on('click', function (e) {
	            var $target;
	            $target = $(e.target);
	            if (!$target.closest('.navbox').length && !$target.closest('#navbox-trigger').length) {
	                return $('#top-bar').removeClass('navbox-open');
	            }
	        });
	    });
	}.call(this));
	</script>
</body>



</html>
